<h1>form works!</h1>

<form [formGroup]="form" *ngIf="task === undefined">
    <label for="title">Title</label>
    <input type="text" name="title" formControlName="title">
    <label for="description">Description</label>
    <input type="text" name="description" formControlName="description">
    <label for="dueDate">Due Date</label>
    <input type="date" name="dueDate" formControlName="dueDate">
    <button type="submit" (click)="postTask(form.value)" [disabled]="!form.valid">Submit</button>
</form>

<form [formGroup]="form" *ngIf="task != undefined">
    <label for="title">TITLE</label>
    <input type="text" name="title" formControlName="title">
    <label for="description">Description</label>
    <input type="text" name="description" formControlName="description" [value]="task.description">
    <label for="dueDate">Due Date</label>
    <input type="date" name="dueDate" formControlName="dueDate" [value]="task.dueDate">
    <button (click)="putTask(form.value)" [disabled]="!form.valid">Submit</button>
    <button (click)="deleteTask()">Delete</button>
</form>

<a routerLink="/">BACK</a>
